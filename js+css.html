<style>
    div{
        background-color: black;
        width: 0%;
        height: 100px;
        transition: 5s;
    }
    .widthmax{
        width: 100%;
    }
</style>
<div id="cl"></div>
<button onclick="change()">Change</Button>
<script>
    var box=document.getElementById("cl")
    function change(){
        box.setAttribute("class","widthmax")
    }
</script>
